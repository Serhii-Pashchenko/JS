  <script>

    const arr = [1,2,3];

    Array.prototype.pow = function(n) {
      let powArray = [];

      this.forEach((item) => {
        powArray.push(item ** n);
      });
      console.log(powArray);
    }

    arr.pow(2);


    function A() {
      alert('test');
    }

    A.prototype.defer = function (ms) {
      setTimeout(() => {
        A.call(this);
      }, ms);
    }

    let a = new A();

    a.defer(1000);
