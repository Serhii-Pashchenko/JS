<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 22</title>
</head>
<body>
  <script>
    let number_1, number_2;
    number_1 = prompt('Введіть перше число:');
    if (number_1 !== "" && !isNaN(number_1)) {
      number_2 = prompt('Введіть друге число:');
    }
    if (number_1 == "" || number_2 == "" || isNaN(number_1) || isNaN(number_2)) {
      alert('Ви не ввели число');
    }
    if (number_1 !== "" && number_2 !== "" && !isNaN(number_1) && !isNaN(number_2)) {
      number_1 = Number(number_1);
      number_2 = Number(number_2);
      const sum = number_1 + number_2;
      const diff = number_1 - number_2;
      const prod = number_1 * number_2;
      const div = (number_1 / number_2).toFixed(2);
      alert(`Сума: ` + sum);
      if (number_1 >= number_2) {
        alert(`Різниця: ` + diff)
      }
      if (number_1 < number_2) {
        let question = confirm('Ви впевнені, що хочете продовжити операцію?');
        if (question) {
          alert(`Різниця: ` + diff)
        }
      }
      alert(`Добуток: ` + prod);
      if (number_2 === 0) {
        alert('На нуль ділити не можна')
      } else {
        alert(`Ділення: ` + div)
      }
    }
  </script>
</body>
</html>
