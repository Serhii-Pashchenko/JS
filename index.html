<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 21</title>
</head>
<body>
  <script>
    const number_1 = Number(prompt('Введіть перше число:'));
    const number_2 = Number(prompt('Введіть друге число:'));
    const sum = number_1 + number_2;
    const diff = number_1 - number_2;
    const prod = number_1 * number_2;
    const div = (number_1 / number_2).toFixed(2);
    alert(`Ви ввели числа ${number_1} і ${number_2}:` + `\nСума = ` + sum + `\nРізниця = ` + diff + `\nДобуток = ` + prod + `\nДілення = ` + div);
  </script>
</body>
</html>
