<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 26</title>
</head>
<body>
  <script>

    function Accumulator(initialValue) {
      this.value = initialValue;
    }

    Accumulator.prototype.increment = function () {
      this.value += 1;
      alert(`Інкремент: ${this.value}`);
    };

    Accumulator.prototype.decrement = function () {
      this.value -= 1;
      alert(`Декремент: ${this.value}`);
    }

    function CancelableAccumulator(initialValue2) {
      Accumulator.call(this, initialValue2);
    }

    CancelableAccumulator.prototype = Object.create(Accumulator.prototype);
    
    CancelableAccumulator.prototype.clear = function () {
      this.value = initialValue2;
      alert(`Повернення другого початкового значення: ${this.value}`);
    };

    let initialValue = prompt('Введіть перше початкове значення:');
    let initialValue2 = prompt('Введіть друге початкове значення:');

    if (initialValue == "" || isNaN(initialValue) || initialValue2 == "" || isNaN(initialValue2)) {
      alert('Ви не ввели число!');
    } else {
      initialValue = Number(initialValue);
      initialValue2 = Number(initialValue2);

      let acc = new Accumulator(initialValue);
      let acc2 = new CancelableAccumulator(initialValue2);

      acc.increment();
      acc.increment();
      acc.increment();
      acc.increment();
      acc.decrement();
      acc.decrement();

      acc2.increment();
      acc2.increment();
      acc2.increment();
      acc2.increment();
      acc2.decrement();
      acc2.decrement();
      acc2.clear();
    }

  </script>
</body>
</html>
