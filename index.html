<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 25</title>
</head>
<body>
  <script>

    const car = {
      brand: "Toyota",
      model: "Prius",
      color: "Blue",
      year: 2022
    };

    function isObjectEmpty(obj) {
      return Object.keys(obj).length === 0 ? "Об'єкт порожній" : "Об'єкт не порожній"
    }

    alert(isObjectEmpty(car));

    const user = {
      name: 'Сергій',
      age: 32,
      sayHello() {
        alert(`Привіт, я ${this.name}, мені ${this.age} роки!`)
      }
    }
    user.sayHello();

    const calc = {
      ask() {
        this.value_1 = prompt('Введіть перше число:');
        this.value_2 = prompt('Введіть друге число:')
      },
      sum() {
        if (this.value_1 !== "" && this.value_2 !== "" && !isNaN(this.value_1) && !isNaN(this.value_2)) {
          alert('Сума: ' + (Number(this.value_1) + Number(this.value_2)))
        } else {
          alert('Ви не ввели число')
        }
      },
      mul() {
        if (this.value_1 !== "" && this.value_2 !== "" && !isNaN(this.value_1) && !isNaN(this.value_2)) {
          alert('Добуток: ' + (Number(this.value_1) * Number(this.value_2)))
        }
      }
    }
    calc.ask();
    calc.sum();
    calc.mul();

  </script>
</body>
</html>
